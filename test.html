<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>
            Test Site

        <style>
            body {
                font-family: sans-serif;
            }
            .needle {
                animation-name: rotate;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                transform-origin: 50% 50%;
            }

            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }
                50% {
                    transform: rotate(360deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }
        </style>
    </head>
    <body>
        <svg width="200px" height="200px">
            <circle cx="100" cy="100" r="100" fill="#AAAAAA" />
            <text x="95" y="20">N</text>
            <text x="95" y="190">S</text>
            <text x="10" y="110">W</text>
            <text x="180" y="110"">O</text>
            <path class="needle" d="M 100 40 L 80 160 L 100 140 L 120 160 L 100 40 Z" stroke="black" stroke-width="5" fill="red"/>
        </svg>
        <svg width="200px" height="200px">
            <defs>
                 <linearGradient id="grad" x1="0" x2="0" y1="0" y2="1"> 
                    <stop offset="0%" stop-color="rgba(0, 0, 0, 0)" />
                    <stop offset="25%" stop-color="rgba(0, 0, 0, 0)" />
                    <stop offset="25%" stop-color="rgba(calc(2.55*75), 0, 0, 255)"/>
                    <stop offset="100%" stop-color="rgba(70, 70, 255, 255"/>
                </linearGradient>
            </defs>
            <path d="M 40 150 A 20 20 0 1 0 70 150 L 70 50 A 10 10 0 1 0 40 50 L 40 150 Z" stroke="black" stroke-width="3" fill="url(#grad)"/>

</html>
